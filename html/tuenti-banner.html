    <body class="body">
        <main role="main">
            <div class="tuenti__banner">
                <div class="tuenti__banner--content">
                    <div class="tuenti__banner--body">
                        <div class="tuenti__banner--left"> 
                            <p class="text">Descarga la App Tuenti y</p>
                            <h1 class="title">Te regalamos 1 GB</h1><a class="button" href="#">Descargar app</a>
                        </div>
                        <div class="tuenti__banner--right">
                            <picture class="tuenti__banner--image">
                                <source media="(min-width: 1024px)" srcset="images/banner-1-desktop.png"><img class="picture" src="images/banner-1-desktop.png" alt="">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tuenti__banner tuenti__banner--v2">
                <div class="tuenti__banner--content">
                    <div class="tuenti__banner--body">
                        <div class="tuenti__banner--left"> 
                            <p class="text">¡Pásate a Tuenti! Tu primer mes </p>
                            <h1 class="title">ES 100% GRATIS</h1><a class="button" href="#">Cambiar a Tuenti</a>
                        </div>
                        <div class="tuenti__banner--right">
                            <picture class="tuenti__banner--image">
                                <source media="(min-width: 1024px)" srcset="images/banner-2-desktop.png"><img class="picture" src="images/banner-2-desktop.png" alt="">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tuenti__acciones">
                <div class="tuenti__banner--content">
                    <div class="tuenti__acciones--left">
                        <h2 class="title">Tuenti es 100% digital</h2>
                        <p class="text">Accede a la opción que necesites con un solo clic y disfruta de múltiples beneficios <b>¡sin contratos!</b><a href="#"> preguntas</a></p>
                    </div>
                    <div class="tuenti__acciones--right">
                        <ul class="tuenti__acciones--list">
                            <li class="tuenti__acciones--item">
                                <div class="tuenti__acciones--card">
                                    <div class="tuenti__acciones--card__left">
                                        <picture class="tuenti__acciones--card__image">
                                            <source media="(min-width: 1024px)" srcset="images/acciones-icono-1-desktop.png"><img class="picture" src="images/acciones-icono-1-desktop.png" alt="">
                                        </picture>
                                    </div>
                                    <div class="tuenti__acciones--card__right">
                                        <p class="text">Suscripción a combos</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="js/main.js"></script>
